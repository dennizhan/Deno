<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deno.lol</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
</head>
<body>
    <div id="start-screen">
        <span ID="playBtn">Click to reveal</span>
    </div>

    <div class="container">
        <div id="main">
            <div class="main-div">
                <img id="avatar" width="128" src="static/pfp.jpg" class="pfp">
                <div id="username" class="title">Denok</div>
                <p class="desc">kristal satan anasini satsin</p>
            </div>

            <div class="social-buttons">
                <a id="discord-btn" class="btn discord" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/Denizhan_1516/" class="btn instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="music-div">

                <img src="static/music.png" class="music-icon">

                <div class="music-title">Anla artık çocuk</div>

                <audio id="audio">
                    <source src="music.mp3" type="audio/mpeg">
                    Tarayıcınız ses etiketini desteklemiyor.
                </audio>

                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="totalTime">1:55</span>
                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
